<!DOCTYPE html>
<html ng-app="myApp" ng-controller="AddCtrl">
<head>
	
	<script src="../controllers/angular.min.js"></script>
	<script src="../controllers/controller.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="../scss/common.css"> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
	
	<title> Add Expense </title>

</head>

<body>
  
	<div class="login">
	
		<h1>Add an Expense</h1>
    
	    <form method="post">
   
		    <select ng-model= "exp.Category">

				<option value="" selected disabled> Category </option>
			    <option>Personal</option>
			    <option>Work</option>
			    <option>Weekend</option>
			    <option>Movies</option>
			    <option>Food</option>
			    <option>Groceries</option>
			    <option>Medical</option>
			    <option>Misc</option>
			 
			</select>

	    	<input type="text" placeholder="Details" required="required" ng-model= "exp.Details" />

	        <input type="text" placeholder="Amount" ng-model= "exp.Amount">
   
	        <input type="date" ng-model="Datetemp">
	        
	        <button type="submit" class="btn btn-primary btn-block btn-large" ng-click="add();">Add</button>
	    </form>

	    <div class="buttons">
	  		<button class="pulse" onClick="parent.location='../index.html'"> Home </button>
	  		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  		<button class="pulse" onClick="parent.location='../Summary/Summary.html'"> SUMMARY </button>
		</div>

	</div>


	
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
